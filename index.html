<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacy.Us</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.pixabay.com/photo/2016/06/13/17/30/mail-1454731_1280.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="allotof">
      <p class="text">Contact Us</p>
      <form>
        <div class="control">
          <label>
            <span>First Name *</span>
            <input type="text" />
          </label>

          <label>
            <span>Last Name *</span>
            <input type="text" />
          </label>
        </div>

        <label class="label-Adress">
          <span>Email Address *</span>
          <input class="input-Email" type="text" />
        </label>

        <div class="general">
          <div class="main-div">
            <span>Qeary Type *</span>
            <label class="name-type">
              <div class="bottom-df">
                <input class="radio" type="radio" name="Query-Type" />
                <span>General Enquiry</span>
              </div>
            </label>
          </div>
          <label class="name-typ">
            <div class="bottom-df">
              <input class="radio" type="radio" name="Query-Type" />
              <span>Support Request</span>
            </div>
          </label>
        </div>

        <label class="Message">
          <span>Message *</span>
          <textarea></textarea>
        </label>

        <label class="checkbox">
          <div class="box">
            <input class="consed" type="checkbox" />
            <span>I consent to being contacted by the team *</span>
          </div>
        </label>
        <button class="Submit"><p class="bottom-text">Submid</p></button>
      </form>
    </div>
  </body>
</html>
